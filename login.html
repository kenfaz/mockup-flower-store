<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Flair & Blooms</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="src/icons/logo.png" />
  </head>
  <body>
    <div class="main-div">
      <div class="form-container">
        <div class="left-div">
          <form class="login-box">

            <img src="src/icons/logo.png" />
            <h2>Flair & Blooms</h2>
            <!-- <h3>LOGIN</h3> -->
            <p>Log in and get your high quality flowers!</p>
            <input
              type="text"
              name="username"
              placeholder="username"
              required
            />
            <br />
            <input
              type="password"
              name="password"
              placeholder="password"
              required
            />
            <br />
            <button class="sign-in" type="submit">SIGN IN</button>
            <button class="sign-up" type="submit">SIGN UP</button>
          </form>
        </div>
        <div class="right-div">
          <img src="src/images/background_flowers.jpg" alt="Green Flowers" />
        </div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
